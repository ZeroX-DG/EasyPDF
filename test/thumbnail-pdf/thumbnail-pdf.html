<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>EasyPDF</title>
  <style>
    body,html {
      padding: 0;
      margin: 0;
    }
    .pdf {
      width: 50%;
      height: 100%;
      position: fixed;
    }
    #pdf-img {
      width: 50%;
      height: 100%;
      position: fixed;
      right: 0;
    }
  </style>
</head>
<body>
  <div class="pdf" id="pdf-file"></div>
  <img class="pdf" id="pdf-img" />
</body>
<script src="thumbnail-pdf.js"></script>
</html>
